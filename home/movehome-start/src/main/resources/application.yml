server:
  port: 8010
mybatis:
  configuration:
    mapper-locations: classpath:com/zyq/movehome/mapper/*.xml
    #开启驼峰命名规则
    map-underscore-to-camel-case: true
pagehelper:
  helperDialect: mysql
  reasonable: true  #开启优化，如果开启优化，在分页页码结果没有数据的时候,会显示有数据的页码数据
  supportMethodsArguments: true #是否支持接口参数来传递分页参数，默认false
  pageSizeZero: false #pageSize=0 返回所有
  params: count=countSql
##thymeleaf页面模板配置
spring:
  spring:
    view:
      prefix: /
      suffix: .html
  #  thymeleaf:
#    prefix:
#      classpath: /templates/
#      suffix: html
#    check-template-location: true
#      encoding: UTF-8
#      content-type: text/html
#    cache: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB
  datasource:
     url: "jdbc:mysql://localhost:3306/home?characterEncoding=UTF-8&serverTimezone=UTC"
     username: 'root'
     password: '1234'
     driver-class-name: com.mysql.jdbc.Driver
    #      type: com.alibaba.druid.pool.DruidDataSource

    #数据源

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
# 连接池最大连接数（使用负值表示没有限制）
    jedis.pool.max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
    pool:
    max-wait: -1
# 连接池中的最大空闲连接
    jedis.pool.max-idle: 8
# 连接池中的最小空闲连接
    jedis.pool.min-idle: 0
# 连接超时时间（毫秒）
    timeout: 5000






