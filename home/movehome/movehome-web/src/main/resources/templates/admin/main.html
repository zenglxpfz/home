<script>
    new Vue({
        el: '#a',
        data: function () {
            return {
                disruleform: false,
                startPage: 1,
                // 每页的数据
                pageSize: 5,
                total: 0,
                tableData: [],
                multipleSelection: [],
                // ruleForm: {
                //     mtitle: '',
                //     tname: tname,
                //     mbegin: '',
                //     mend: '',
                //     mtime: '',
                //     mattention: '',
                //     amount: '',
                //     payfor: '',
                //     uname: uname,
                //     email: '',
                //     phone: ''
                // },
            }
        },
        created() {
            this.handleUserList();
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            // 初始页currentPage、初始每页数据数pagesize和数据data
            handleSizeChange(size) {
                this.pageSize = size
                this.handleUserList()
            },
            handleCurrentChange(startPage) {
                this.startPage = startPage
                this.handleUserList()
            },
            handleUserList() {

                axios.get('/order/selectall', {
                        params: {
                            pn: this.startPage
                        }
                    },
                ).then(req => {
                    console.log(req);
                    this.tableData = req.data.data.list;
                    //分页处理　　
                    this.total = req.data.data.total;
                })
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.startPage = val;
                this.handleUserList();
            },
            deleteClick(val) {
                var a = {
                    oid: val.oid
                };
                this.$confirm('是否删除这条数据?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.post('/del', JSON.stringify(a), {
                            headers: {
                                'Content-Type': 'application/json;charset=UTF-8'
                            }
                        }
                    ).then(req => {
                        this.$message({
                            type: 'success',
                            message: '删除成功!'

                        });
                        //window.location.href = "/order";
                        this.handleUserList();
                    })

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    })
                })
            },
            //编辑、
            editClick(eidt) {
                this.disruleform = true;
              //  this.ruleForm.mtitle = eidt.mtitle;
                this.ruleForm.tname = eidt.tname;
                this.ruleForm.mbegin = eidt.mbegin;
                this.ruleForm.mend = eidt.mend;
                this.ruleForm.mtime = eidt.mtime;
                this.ruleForm.mattention = eidt.mattention;
                this.ruleForm.amount = eidt.amount;
                this.ruleForm.payfor = eidt.payfor;
                this.ruleForm.uname = eidt.uname;
                this.ruleForm.email = eidt.email;
                this.ruleForm.phone = eidt.phone;
            },
        },
        edit() {
            axios.post('/order/edit',
                JSON.stringify(this.ruleForm), {
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8'
                    }
                }
            ).then(req => {
                this.$message({
                    type: 'success',
                    message: '编辑成功!'
                });
                this.disruleform = false;
                this.handleUserList();

            })

    }

    })
</script>
