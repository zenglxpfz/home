<body>
<div id="a">
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html， 页面头设置-->

      </div>

        </div>
        <ul class="navbar-nav navbar-nav-right">

            <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-toggle="dropdown"
               aria-expanded="false">

            </div>

        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"

        </button>

    <!-- partial 一大个page-body-wrapper页面黄色-->

      <!-- partial:partials/_sidebar.html 页面左边目录设置-->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">

        <ul class="nav">
          <li class="nav-item nav-profile">

              <div class="nav-profile-image">
                <img src="/admins/images/faces/face1.jpg" alt="profile">
                <span class="login-status online"></span> <!--change to offline or busy as needed-->
              </div>
              <div class="nav-profile-text d-flex flex-column">
                <span class="font-weight-bold mb-2" th:text="${session.admin.aname}"></span>
                <span class="text-secondary text-small">管理员</span>
              </div>
              <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/main">
              <span class="menu-title">首页</span>
              <i class="mdi mdi-home menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
               aria-controls="ui-basic">
              <span class="menu-title">用户管理</span>
              <i class="menu-arrow"></i>
              <i class="mdi mdi-crosshairs-gps menu-icon"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">

          </li>

            <a class="nav-link" href="/admin/team">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/order">
              <span class="menu-title">订单管理管理</span>
              <i class="mdi mdi-format-list-bulleted menu-icon"></i>
            </a>

          <li class="nav-item">
            <a class="nav-link" href="/admin/resource">
              <span class="menu-title">资源管理</span>
              <i class="mdi mdi-chart-bar menu-icon"></i>

          <li class="nav-item">

            <a class="nav-link" href="/admin/message">
              <span class="menu-title">留言管理</span>

      <!-- partial 右边设置栏-->
      <div class="main-panel col-md-12">
        <div class="content-wrapper col-md-12">

          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">留言列表</h4>
                </div>
                <el-table
                        ref="multipleTable"
                        :data="tableData"
                        tooltip-effect="dark"
                        style="width: 100%"
                        @selection-change="handleSelectionChange" class="table">
                  <!--<el-table-column
                    type="selection"
                    width="55">
                  </el-table-column>-->

                  <el-table-column
                          fixed
                          type="index"
                          label="序号"
                          width="50">

                  </el-table-column>
                  <el-table-column

                          prop="mid"
                          label="留言编号"
                          width="100">
                  </el-table-column>
                  <el-table-column
                          prop="tid"
                          label="团队id"
                          width="120">
                  </el-table-column>
                  <el-table-column
                          prop="uid"
                          width="120"
                          label="用户id">
                  </el-table-column>
                  <el-table-column
                          prop="connent"
                          label="留言内容"
                          width="120">
                  </el-table-column>
                  <el-table-column
                          prop="createtime"
                          label="留言时间"
                          width="120">
                  </el-table-column>
                  <el-table-column
                          prop="type"
                          label="类型"
                          width="120">
                  </el-table-column>
                  <el-table-column
                          prop="status"
                          label=" 状态"
                          width="120">
                    <template slot-scope="scope">
                      <span v-if="scope.row.status=='0'">可用</span>
                      <span v-else-if="scope.row.status=='1'">不可用</span>
                    </template>
                  </el-table-column>
                  <el-table-column
                          label="操作"
                          width="120"
                  >
                    <template slot-scope="scope">
                      <el-button @click="editClick(scope.row)" type="text" size="small">编辑
                      </el-button>
                      <el-button @click="deleteClick(scope.row)" type="text" size="small">删除
                      </el-button>
                    </template>
                  </el-table-column>

                </el-table>
                <!-- 描述：分页操作-->
                <div class="pagination" style="padding: 20px;text-align: center;">
                  <el-pagination background
                                 @current-change="handleCurrentChange"
                                 layout="prev, pager, next,total"
                                 :current-page="startPage" :prev-text="prev" :next-text="next"
                                 :total="total"
                                 :page-size="5"
                  />
                </div>
                <!--分页-->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
<script src="/admins/vendors/js/vendor.bundle.base.js"></script>
<script src="/admins/vendors/js/vendor.bundle.addons.js"></script>
<script src="/admins/js/off-canvas.js"></script>
<script src="/admins/js/misc.js"></script>
<script src="/admins/js/dashboard.js"></script>

<script>
  new Vue({
    el: '#a',
    data: function () {
      return {

        startPage: 1,
        // 每页的数据
        pageSize: 5,
        total: 0,
        tableData: [],
        multipleSelection: []
      }
    },
    created() {
      this.handleUserList();
    },
    methods: {
      toggleSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      handleSelectionChange(val) {
        this.multipleSelection = val;
      },
      // 初始页currentPage、初始每页数据数pagesize和数据data
      handleSizeChange(size) {
        this.pageSize = size
        this.handleUserList()
      },
      handleCurrentChange(startPage) {
        this.startPage = startPage
        this.handleUserList()
      },
      handleUserList() {

        axios.get('/mes/page', {
                  params: {
                    pn: this.startPage

                  }
                },
        ).then(req => {
          console.log(req);
          this.tableData = req.data.data.list;
          //分页处理　　
          this.total = req.data.data.total;
        })

      },
      //当前页跳转
      handleCurrentChange(val) {
        // console.log(`当前页: ${val}`);
        this.startPage=val;
        this.handleUserList();
      },
      deleteClick(val){
        var a = {
          mid: val.mid
        };
        this.$confirm('是否删除这条数据?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          axios.post('/mes/del', JSON.stringify(a), {
                    headers: {
                      'Content-Type': 'application/json;charset=UTF-8'
                    }
                  }
          ).then(req => {
            this.$message({
              type: 'success',
              message: '删除成功!'

            });
            //window.location.href = "/order";
            this.handleUserList();
          })

        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          })
        })
      },
    }

  })
</script>


</body>
