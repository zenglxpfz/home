 <script>
 	new Vue({

      data: function(){
        return {

      pageSize: 2,
      totalNum: 0,
      //tableData: [],

      next: this.$t('personal.next'), // 下一页 	
        tableData: [],
        multipleSelection: []
      }
    },
created() {
	this.handleUserList();				
},
    methods: {
      toggleSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      handleSelectionChange(val) {
        this.multipleSelection = val;
      },
      // 初始页currentPage、初始每页数据数pagesize和数据data
    handleSizeChange(size) {
      this.pageSize = size
      this.handleUserList()
    },
    handleCurrentChange(startPage) {
      this.startPage = startPage
      this.handleUserList()
    },
    handleUserList() {
    	
    	 axios.get('/team/all', {params:{
    	 	pn:this.startPage
    	 	
    	 }},
                ).then(req => {
										this.tableData = req.data.data.list
　　　　　　						//分页处理　　
				            this.totalNum = req.data.totalCount
				            this.totalCount = req.data.totalCount
                    
                })
